{% extends "blog/layout.html" %}

{% block content %}
    {{ block.super }}
    {{ count }}

    <ul>
    {% for post in post_list %}
        <li>
            <a href="{% url "blog.views.detail" post.pk %}">
                {{ post.title }}
            </a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
