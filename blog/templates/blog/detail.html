{% extends "blog/layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    {{ post.title }}
                </div>
                <div class="panel-body">
                    {{ post.content|linebreaks }}
                </div>
            </div>
            <ul>
            {% for comment in post.comment_set.all %}
                <li>
                    {{ comment.content }}
                    <a href="{% url 'blog:comment_edit' post.pk comment.pk %}">Edit</a>
                    <a href="{% url 'blog:comment_delete' post.pk comment.pk %}">Delete</a>
                </li>
            {% endfor %}
            </ul>

            <a href="{% url 'blog:index' %}" class="btn btn-default">List</a>
            <a href="{% url 'blog:edit' post.pk %}" class="btn btn-info">Edit</a>
            <a href="{% url 'blog:comment_new' post.pk %}" class="btn btn-success">New Comment</a>
        </div>
    </div>
</div>
{% endblock %}
